- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.gitconfig:
      force: true
      path: gitconfig
    ~/.gitignore_global:
      force: true
      path: gitignore_global
    ~/.gnupg/gpg.conf:
    ~/.shell:
    ~/.vim:
    ~/.vimrc:
    ~/.zsh:
    ~/.zshrc:
    ~/.zprofile:
      force: true

- create:
  - ~/.vim/undo-history

- shell:
  - git submodule sync --recursive
  - [git submodule update --init --recursive, Installing submodules]
