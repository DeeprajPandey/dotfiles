- defaults:
    link:
      create: true
      relink: true

- clean:
    ~/:
      force: true
    ~/.config:
      recursive: true

- link:
    ~/.dotfiles: ''
    ~/.config/git:
      force: true
      path: git
    ~/.gnupg/gpg.conf:
      path: gnupg/gpg.conf
    ~/.gnupg/gpg-agent.conf:
      path: gnupg/gpg-agent.conf
    ~/.config/spicetify:
      path: spicetify
    # ~/.rtorrent.rc:
    # ~/.shell:
    # ~/.vim:
    # ~/.vimrc:
    # ~/.zsh:
    ~/.zshrc:
    ~/.zprofile:
      force: true

- create:
  # - ~/.rtorrent/downloads
  # - ~/.rtorrent/session
  # - ~/.rtorrent/watch
  - ~/.vim/undo-history

- create:
    ~/.ssh:
      mode: 0700

- shell:
    - ["git submodule update --init --recursive", "Installing submodules"]

