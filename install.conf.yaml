- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.vim:
      force: true
      path: vim
    ~/.vimrc: vimrc
    ~/.zsh: zsh
    ~/.zshrc: zshrc
    ~/.gitconfig:
      force: true
      path: gitconfig

- create:
  - ~/.vim/undo-history

- shell:
  - [git submodule update --init --recursive, Installing submodules]
