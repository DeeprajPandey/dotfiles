- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.dotfiles: ''
    ~/.gitconfig:
      force: true
      path: gitconfig
    ~/.gitignore_global:
      force: true
      path: gitignore_global
    ~/.gnupg/gpg.conf:
    ~/.shell:
    ~/.vim:
    ~/.vimrc:
    ~/.zsh:
    ~/.zshrc:
    ~/.zprofile:
        force: true

- create:
  - ~/.vim/undo-history

- create:
    ~/.ssh:
      mode: 0700

- shell:
    - ["git submodule update --init --recursive", "Installing submodules"]

- clean: [
    '~',
    '~/.config'
]
