- defaults:
    link:
      create: true
      relink: true

- clean:
    ~/:
      force: true
    ~/.config:
      recursive: true

- link:
    ~/.dotfiles: ''
    ~/.config/git:
      force: true
      path: git
    ~/.config/iterm:
      path: iterm
    ~/.config/spicetify/CustomApps:
      path: spicetify/CustomApps
    ~/.config/spicetify/Extensions:
      path: spicetify/Extensions
    ~/.config/spicetify/Themes:
      path: spicetify/Themes
    ~/.config/spicetify/config-xpui.ini:
      path: spicetify/config-xpui.ini
    ~/.config/starship:
      path: starship
    ~/.config/zsh:
      path: zsh
    ~/.config/nvim:
      path: nvim
    ~/.gnupg/gpg.conf:
      path: gnupg/gpg.conf
    ~/.gnupg/gpg-agent.conf:
      path: gnupg/gpg-agent.conf
    ~/.shell:
    ~/.tmux.conf:
    # ~/.vim:
    ~/.vimrc:
    ~/.zshrc:
    ~/.zprofile:
      force: true

- create:
  # - ~/.rtorrent/downloads
  # - ~/.rtorrent/session
  # - ~/.rtorrent/watch
  - ~/.vim/undo-history

- create:
    ~/.ssh:
      mode: 0700

- shell:
    - ["git submodule update --init --recursive", "Installing submodules"]

